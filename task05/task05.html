<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task05</title>
	<link rel="stylesheet" type="text/css" href="sass/main.css">
</head>
<body>
	<header>
		<div class="header_toolbar">
			<span class="toolbar_icon">
				<img src="https://ojlty2hua.qnssl.com/image-1494314156496-aWNvbi5wbmc=.png?imageView2/0/q/75|imageslim">
			</span>
			<span class="toolbar_text">个人主页</span>
			<span></span>
		</div>
		<div class="header_intro">
		<div class="header_intro_content">
		    <img src="https://ojlty2hua.qnssl.com/image-1494313975115-YXZhdGVyLnBuZw==.png?imageView2/0/q/75|imageslim" class="header_intro_avater">
		    <p>
		    <span class="header_intro_text">高素雅 51岁</span><br>
		    <span class="header_intro_text text_bottom"><img src="https://ojlty2hua.qnssl.com/image-1494314207798-cG9zaXRpb24ucG5n.png?imageView2/0/q/75|imageslim">北9京.通州.果园</span>
		    </p>
			<div class="header_intro_mask"></div>
		</div>
		</div>
	</header>
	<main>
        <div class="main_title main_layout">
        	<span>专业技能</span>
        </div>
        <div class="main_baseInfor main_layout">
            <div class="main_border">
	            <span class="main_baseInfor_left">
	        		<img src="https://ojlty2hua.qnssl.com/image-1494314327898-c3Rhci5wbmc=.png?imageView2/0/q/75|imageslim">住家
	        	</span>
	        	<span>
	        		<img src="https://ojlty2hua.qnssl.com/image-1494314327898-c3Rhci5wbmc=.png?imageView2/0/q/75|imageslim">不含餐
	        	</span>
             </div>
        </div>
		<div class="main_workYear main_layout">
			<div class="main_border">
				<span class="workYear_left">从业年限</span>
				<span>0~3</span>
			</div>
		</div>
		<div class="main_workTime main_layout">
			<div class="main_border">
				<span class="workTime_left">工作时间</span>
				<span>全天</span>
			</div>
		</div>
		<div class="main_price main_layout">
			<div class="main_border">
				<span class="price_left">服务价格</span>
				<span class="price_right">25元/小时</span>
			</div>
		</div>
		<div class="main_intro main_layout">
			<div class="main_border">
				<span class="intro_left">自我介绍</span>
				<p class="intro_right">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
			</div>
		</div>
	</main>
	<footer>
		<button class="footer_left"><p>留言</p></button>
		<button class="footer_right"><p>电话联系</button>
	</footer>
</body>
</html>
